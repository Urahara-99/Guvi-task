<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="assets/jquery-3.7.1.min.js"></script>
    <script src="js/profile.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="profile-heading">USER DETAILS</h2>
        <div class="profile-image-container">
            <img src="assets/profile-svgrepo-com.svg" alt="Profile Image" class="profile-image">
        </div>
        <div class="form-container">
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="username">Username:</label>
                    <p id="username">JohnDoe</p> <!-- Example data -->
                </div>
                <div class="col-md-6">
                    <label for="email">Email:</label>
                    <p id="email">john.doe@example.com</p> <!-- Example data -->
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="dob">Date of Birth:</label>
                    <p id="dob">1990-01-01</p> <!-- Example data -->
                </div>
                <div class="col-md-6">
                    <label for="age">Age:</label>
                    <p id="age">34</p> <!-- Example data -->
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="contact_number">Contact Number:</label>
                    <p id="contact_number">1234567890</p> <!-- Example data -->
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="login.html" class="btn btn-custom">LOGOUT</a>
            </div>
        </div>
    </div>
</body>
</html>
